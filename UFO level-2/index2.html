<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO Finder</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body class= "viz">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header ">
        <a class="navbar-brand" href="index2.html">UFO Sightings
          <img class="nav-ufo" src="static/images/ufo.svg">
        </a>
      </div>
    </div>
  </nav>
  <div class="jumbotron text-center">
    <h1>UFO Sightings</h1>
    <p>The Truth is Out There</p>
  </div>

  <div class="container">
    <h2>Table Filters:</h1>
    <div class="row">
      <div class="col-md-3">
        <form id="form_date">
          <div class="form-group">
            <label for="example-form">Enter a Date (dd/mm/yyyy)</label>
            <input class="form-control" id="example-form-input" name="example-form" type="text" placeholder="1/1/2010">
          </div>
          <button id="button" type="button" class="btn btn-default">Apply Filters</button>
        </form>
      </div>
      <div class="col-md-3">
        <form id="form_state">
          <div class="form-group">
            <label for="state">Enter a State id</label>
            <!-- <select class="form-control" id="state_arr" type="text" placeholder="state"></select> -->
            <input class="form-control" id="state_arr" name="example-form" type="text" placeholder="state">
          </div>
        </form>
      </div>
      <div class="col-md-3">
        <form id="form_country">
          <div class="form-group">
            <label for="example-form">Enter a Country</label>
            <select class="form-control" id="country_arr"  type="text" placeholder="country"></select>
          </div>
        </form>
      </div>
      <div class="col-md-3">
        <form id="form_shape">
          <div class="form-group">
            <label for="example-form">Enter a Shape</label>
            <select class="form-control" id="shape_arr" type="text" placeholder="shape"></select>
          </div>
        </form>
      </div>
    </div>
    <br>
    <hr>
    <div class="row">
      <div class="col-md-12">
        <div id="table-area" class="">
          <table id="ufo-table" class="table table-striped">
            <thead>
              <tr>
                <th class="table-head">Date</th>
                <th class="table-head">City</th>
                <th class="table-head">State</th>
                <th class="table-head">Country</th>
                <th class="table-head">Shape</th>
                <th class="table-head">Duration</th>
                <th class="table-head">Comments</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="static/js/data.js"></script>
<script src="static/js/index2.js"></script>

</html>
